services:
  # Backend API Server
  - type: web
    name: lawtech-server
    env: node
    plan: free
    rootDir: ./server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: FAISS_SERVICE_URL
        value: https://lawtech-faiss.onrender.com
      - key: GIGACHAT_AUTH_KEY
        value: ZjFmODc3YWYtMzMzMC00ZWI5LTlmZTYtZjQ5ODYxM2YwZjM3OjQzOWVlY2UzLTAxMjYtNDVkMy1iOWQ3LTg3OTI3M2NjMzI0Mw==
      - key: GIGACHAT_SCOPE
        value: GIGACHAT_API_PERS
      - key: JWT_SECRET
        value: law-tech-secret-key
      - key: OCR_API_KEY
        value: K89514712488957
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: lawtech-frontend
    env: node
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Python FAISS Service
  - type: web
    name: lawtech-faiss
    env: python
    plan: free
    rootDir: ./server/scripts
    buildCommand: pip install -r requirements.txt
    startCommand: python faiss_service.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 5000