services:
  # Backend API Server
  - type: web
    name: lawtech-server
    env: node
    plan: free
    rootDir: ./server
    buildCommand: npm install
    startCommand: npm start
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: FAISS_SERVICE_URL
        value: http://localhost:5000
    healthCheckPath: /api/health

  # Frontend Static Site
  - type: static
    name: lawtech-frontend
    env: node
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

  # Python FAISS Service
  - type: web
    name: lawtech-faiss
    env: python
    plan: free
    rootDir: ./server/scripts
    buildCommand: pip install -r requirements.txt
    startCommand: python faiss_service.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: 1
      - key: PORT
        value: 5000