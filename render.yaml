services:
  # Backend API service
  - type: web
    name: lawtech-server
    env: python
    plan: free
    rootDir: ./server
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: JWT_SECRET
        value: law-tech-secret-key
      - key: PORT
        value: 10000

  # Frontend static site
  - type: static
    name: lawtech-frontend
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://lawtech-server.onrender.com