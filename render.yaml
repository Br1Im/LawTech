services:
  # Backend API service
  - type: web
    name: lawtech-server
    env: node
    plan: free
    rootDir: ./server
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: GIGACHAT_AUTH_KEY
        value: ZjFmODc3YWYtMzMzMC00ZWI5LTlmZTYtZjQ5ODYxM2YwZjM3OjQzOWVlY2UzLTAxMjYtNDVkMy1iOWQ3LTg3OTI3M2NjMzI0Mw==
      - key: GIGACHAT_SCOPE
        value: GIGACHAT_API_PERS
      - key: JWT_SECRET
        value: law-tech-secret-key
      - key: OCR_API_KEY
        value: K89514712488957

  # Frontend static site
  - type: static
    name: lawtech-frontend
    rootDir: ./frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://lawtech-server.onrender.com