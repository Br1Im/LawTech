version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - lawtech-network

  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - FAISS_SERVICE_URL=http://faiss-service:5000
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=password
      - DB_NAME=lawtech
    depends_on:
      - db
      - faiss-service
    volumes:
      - ./server/uploads:/app/uploads
    networks:
      - lawtech-network

  faiss-service:
    build:
      context: ./server/scripts
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    networks:
      - lawtech-network

  db:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=lawtech
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - lawtech-network

volumes:
  mysql-data:

networks:
  lawtech-network:
    driver: bridge